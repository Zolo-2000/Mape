{% extends 'base-mape.html' %}
{% block title %}Mape{% endblock title %}
{% block content %}

<div class="no-padding">
    <!-- Mapa-->
    <div id="Mapa" class="col s12 no-padding">
        <!-- Contenedor de mapa-->
        <div id="map">
            <!-- Contenedor de opciones al frente del mapa-->
            <div class="col s12 left frente">
                <!-- Boton my-location-->
                <div class="col s4 right right-align tooltipped" data-position="bottom" data-delay="2" data-tooltip="Mi ubicacion">
                    <a href="#" id="CurrentLocation">
                        <i class="material-icons medium ">my_location</i>
                    </a>
                </div>
                <!-- Barra de busqueda-->
                <div class="input-field right col s6 l3 offset-l2">
                    <i class="material-icons prefix cyan-text">search</i>
                    <input id="search1" type="search" class="validate">
                    <label for="search1">buscar</label>
                </div>
                <!-- Boton aÃ±adir  -->
                <div class="no-padding">
                    <div class="fixed-action-btn" >
                        <a class="btn-floating btn-large cyan darken-2">
                            <i class="material-icons medium">add</i>
                        </a>
                        <ul>
                            <!-- Link para localidad --> 
                            <li><a class="btn-floating cyan darken-1 tooltipped" data-position="left" data-delay="2" data-tooltip="sitio"><i class="material-icons">room</i></a></li>
                            <!-- Link para evento -->
                            <li><a href="{% url 'Mape:event_register' %}" class="btn-floating red darken-1 tooltipped" data-position="left" data-delay="2" data-tooltip="evento"><i class="material-icons">room</i></a></li>
                        </ul>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
     <!-- Modal Structure -->
    <div id="modal-event-register" class="modal">
        <div class="modal-content center">
            <h4> Opciones de mapa </h4>
            <p> Aseg&uacute;rese de que ha seleccionado la ubicaci&oacute;n ex&aacute;cta si desea registrar: </p>
            <a href="#!" id="register-location" class="btn cyan"> <i class="material-icons left  ">store</i> Una localidad </a>
            <br/>
            <a href="#!" id="register-event" class="btn cyan"> <i class="material-icons left  ">room</i> Un Evento </a>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
            </div>
        </div>
        
    </div>

{% endblock content %}
