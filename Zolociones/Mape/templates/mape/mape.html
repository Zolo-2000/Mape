{% extends 'base-mape.html' %}
{% block title %}Mape{% endblock title %}
{% block content %}

<div class="no-padding">
    <!-- Mapa-->
    <div id="Mapa" class="col s12 no-padding">
        <!-- Contenedor de mapa-->
        <div id="map">
            <!-- Contenedor de opciones al frente del mapa-->
            <div class="col s12 left frente">
                <!-- Boton my-location-->
                <div class="col s4 right right-align tooltipped" data-position="bottom" data-delay="2" data-tooltip="Mi ubicacion">
                    <a href="#" id="CurrentLocation">
                        <i class="material-icons medium ">my_location</i>
                    </a>
                </div>
                <!-- Barra de busqueda-->
                <div class="input-field right col s6 l3 offset-l2">
                    <i class="material-icons prefix cyan-text">search</i>
                    <input id="search1" type="search" class="validate">
                    <label for="search1">buscar</label>
                </div>
                <!-- Boton aÃ±adir  -->
                <div class="no-padding">
                    <div class="fixed-action-btn" >
                        <a class="btn-floating btn-large cyan darken-2">
                            <i class="material-icons medium">add</i>
                        </a>
                        <ul>
                            <li><a class="btn-floating cyan darken-1 tooltipped" data-position="left" data-delay="2" data-tooltip="sitio"><i class="material-icons">room</i></a></li>
                            <li><a class="btn-floating red darken-1 tooltipped" data-position="left" data-delay="2" data-tooltip="evento"><i class="material-icons">room</i></a></li>
                        </ul>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>

{% endblock content %}
